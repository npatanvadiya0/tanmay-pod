<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Audio Learning</title>
  <style>
    #heading {
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2a2a72;
    }
    #heading h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    #heading h2 {
      font-size: 1.5rem;
      margin: 0;
      margin-top: 0.3rem;
      font-weight: 500;
      font-style: italic;
      color: #555;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      overflow-x: hidden;
    }
    #container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }
    audio {
      width: 100%;
      outline: none;
      margin-bottom: 1rem;
    }
    #transcript {
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      line-height: 1.3rem;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .transcript-line {
      padding: 3px 5px;
      cursor: pointer;
    }
    .transcript-line.active {
      background: #cce5ff;
    }

    #progressBarContainer {
      width: 100%;
      height: 15px;
      background: #ddd;
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 1rem;
      position: relative;
    }
    #progressBar {
      height: 100%;
      background: #4285f4;
      width: 0%;
    }
    .cue-point {
      position: absolute;
      top: 0;
      width: 10px;
      height: 15px;
      background: orange;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .cue-point:hover {
      opacity: 1;
    }

    #questionModalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #questionModal {
      background: white;
      padding: 2rem;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      text-align: center;
    }
    #questionText {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .options {
      text-align: left;
      margin-bottom: 1rem;
    }
    .option {
      display: block;
      margin: 0.4rem 0;
    }
    button#submitAnswer {
      background: #4285f4;
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button#submitAnswer:disabled {
      background: #999;
      cursor: default;
    }
    #feedbackMessage {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    button, label {
      touch-action: manipulation;
    }
    input[type="radio"] {
      accent-color: #4285f4;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="heading">
    <h1>Growzy Podcast</h1>
    <h2>Second Order Thinking</h2>
  </div>
  <audio id="audio" controls preload="metadata">
    <source src="audio.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="transcript"></div>
</div>

<!-- Question Modal -->
<div id="questionModalOverlay">
  <div id="questionModal">
    <div id="questionText"></div>
    <form id="optionsForm" class="options" onsubmit="return false;">
      <!-- Radio buttons inserted here -->
      <button id="submitAnswer" type="submit" disabled>Submit</button>
    </form>
    <div id="feedbackMessage"></div>
  </div>
</div>

<!-- Sounds -->
<audio id="successSound" src="success.wav" preload="auto"></audio>
<audio id="errorSound" src="error-sound.mp3" preload="auto"></audio>

  // rest of your existing JavaScript remains unchanged
</script>
</body>
</html>
